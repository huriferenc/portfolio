<section #webAppList class="web-applications" id="web-applications">
  <h1>Web Applications</h1>
  <div class="app-list">
    <ng-container *ngFor="let item of webApps">
      <ng-container *ngTemplateOutlet="appTemplate; context: { $implicit: item }"></ng-container>
    </ng-container>
  </div>
</section>
<section #mobileAppList class="mobile-applications" id="mobile-applications">
  <h1>Mobile Applications</h1>
  <div class="app-list">
    <ng-container *ngFor="let item of mobileApps">
      <ng-container *ngTemplateOutlet="appTemplate; context: { $implicit: item }"></ng-container>
    </ng-container>
  </div>
</section>
<section #simulatorAppList class="simulators" id="simulators">
  <h1>Simulators</h1>
  <div class="app-list">
    <ng-container *ngFor="let item of simulatorApps">
      <ng-container *ngTemplateOutlet="appTemplate; context: { $implicit: item }"></ng-container>
    </ng-container>
  </div>
</section>

<ng-template #appTemplate let-app>
  <article class="app-item">
    <h4 class="title">{{ app.title }}</h4>
    <div class="preview">
      <lightgallery [settings]="imageGallerySettings">
        <a *ngFor="let img of app.images" [ngClass]="{ active: img.active }" [attr.href]="img.src">
          <div class="hover-item">
            <button type="button"><i class="fa-solid fa-image"></i></button>
          </div>
          <img src="{{ img.thumb }}" />
        </a>
      </lightgallery>
    </div>
    <p class="description">{{ app.desc }}</p>
    <div class="skill-list">
      <span
        *ngFor="let skill of app.skills"
        class="icon-item"
        [innerHTML]="skillIcons[skill]"
      ></span>
    </div>
    <div class="links">
      <a
        class="btn btn--primary"
        target="_blank"
        [href]="app.primaryButton.href"
        [ngClass]="{ disabled: app.primaryButton.disabled }"
        [attr.disabled]="app.primaryButton.disabled"
        ><i class="fa-brands fa-github fa-fw"></i
      ></a>
      <a
        class="btn btn--secondary"
        target="_blank"
        [href]="app.secondaryButton.href"
        [ngClass]="{ disabled: app.secondaryButton.disabled }"
        [attr.disabled]="app.secondaryButton.disabled"
        ><i class="fa-solid fa-arrow-up-right-from-square"></i
      ></a>
    </div>
  </article>
</ng-template>
